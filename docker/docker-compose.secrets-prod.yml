name: pis

# ============================================
# PIS 生产环境配置（Docker Secrets 安全版本 - 使用现有镜像）
# ============================================

networks:
  pis-network:
    driver: bridge
    name: pis-network

volumes:
  pis_postgres_data:
    name: pis_postgres_data
  pis_minio_data:
    name: pis_minio_data
  pis_redis_data:
    name: pis_redis_data
  pis_worker_logs:
    name: pis_worker_logs
  pis_web_logs:
    name: pis_web_logs

services:
  # ==================== 数据库 ====================
  postgres:
    image: pgvector/pgvector:pg16
    pull_policy: if_not_present
    container_name: pis-postgres
    environment:
      POSTGRES_DB: pis
      POSTGRES_USER: pis
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      PGDATA: /var/lib/postgresql/data/pgdata
    secrets:
      - db_password
    volumes:
      - pis_postgres_data:/var/lib/postgresql/data
      - ./init-postgresql-db.sql:/docker-entrypoint-initdb.d/init-postgresql-db.sql:ro
      - ./init-postgresql.sh:/docker-entrypoint-initdb.d/init-postgresql.sh:ro
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U pis -d pis"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== 对象存储 ====================
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    pull_policy: if_not_present
    container_name: pis-minio
    secrets:
      - minio_access_key
      - minio_secret_key
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        export MINIO_ROOT_USER=$$(cat /run/secrets/minio_access_key)
        export MINIO_ROOT_PASSWORD=$$(cat /run/secrets/minio_secret_key)
        exec minio server /data --console-address ":9001"
    environment:
      MINIO_BROWSER_REDIRECT_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:8088}/minio-console
    volumes:
      - pis_minio_data:/data
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Bucket 初始化
  minio-init:
    image: minio/mc:latest
    pull_policy: if_not_present
    container_name: pis-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - pis-network
    secrets:
      - minio_access_key
      - minio_secret_key
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        sleep 5
        MINIO_USER=$$(cat /run/secrets/minio_access_key)
        MINIO_PASS=$$(cat /run/secrets/minio_secret_key)
        mc alias set pis http://pis-minio:9000 "$$MINIO_USER" "$$MINIO_PASS"
        mc mb pis/pis-photos --ignore-existing || true
        mc anonymous set download pis/pis-photos || true
        echo 'MinIO bucket initialized'
        exit 0
    restart: "no"

  # ==================== 任务队列 ====================
  redis:
    image: redis:7-alpine
    pull_policy: if_not_present
    container_name: pis-redis
    secrets:
      - redis_password
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ -f /run/secrets/redis_password ] && [ -s /run/secrets/redis_password ]; then
          REDIS_PWD=$$(cat /run/secrets/redis_password)
          exec redis-server --appendonly yes --requirepass "$$REDIS_PWD"
        else
          exec redis-server --appendonly yes
        fi
    volumes:
      - pis_redis_data:/data
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== 图片处理 Worker ====================
  worker:
    image: pis-worker:latest  # 使用已构建的镜像
    container_name: pis-worker
    secrets:
      - db_password
      - minio_access_key
      - minio_secret_key
      - worker_api_key
      - redis_password
      - cloudflare_api_token
      - cloudflare_zone_id
    environment:
      - DATABASE_TYPE=postgresql
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=pis
      - DATABASE_USER=pis
      - DATABASE_PASSWORD_FILE=/run/secrets/db_password
      - MINIO_ENDPOINT_HOST=pis-minio
      - MINIO_ENDPOINT_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_BUCKET=pis-photos
      - STORAGE_TYPE=minio
      - STORAGE_ENDPOINT=pis-minio
      - STORAGE_PORT=9000
      - STORAGE_USE_SSL=false
      - STORAGE_BUCKET=pis-photos
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
      - HTTP_PORT=3001
      - FTP_PORT=21
      - FTP_PASV_START=30000
      - FTP_PASV_END=30009
      - FTP_PASV_URL=${FTP_PASV_URL:-}
      - STORAGE_PUBLIC_URL=${STORAGE_PUBLIC_URL:-}
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-}
      - ALERT_ENABLED=${ALERT_ENABLED:-true}
      - ALERT_TYPE=${ALERT_TYPE:-log}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== Next.js 前端 ====================
  web:
    image: pis-web:latest  # 使用已构建的镜像
    container_name: pis-web
    secrets:
      - db_password
      - jwt_secret
      - minio_access_key
      - minio_secret_key
      - worker_api_key
      - album_session_secret
      - redis_password
    environment:
      - AUTH_MODE=custom
      - AUTH_JWT_SECRET_FILE=/run/secrets/jwt_secret
      - DATABASE_TYPE=postgresql
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=pis
      - DATABASE_USER=pis
      - DATABASE_PASSWORD_FILE=/run/secrets/db_password
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:8088}
      - NEXT_PUBLIC_MEDIA_URL=${NEXT_PUBLIC_MEDIA_URL:-http://localhost:8088/media}
      - NEXT_PUBLIC_PHOTOGRAPHER_NAME=${NEXT_PUBLIC_PHOTOGRAPHER_NAME:-PIS Photography}
      - NEXT_PUBLIC_PHOTOGRAPHER_TAGLINE=${NEXT_PUBLIC_PHOTOGRAPHER_TAGLINE:-专业活动摄影}
      - NEXT_PUBLIC_POLLING_INTERVAL=${NEXT_PUBLIC_POLLING_INTERVAL:-3000}
      - NEXT_PUBLIC_ADMIN_POLLING_INTERVAL=${NEXT_PUBLIC_ADMIN_POLLING_INTERVAL:-2000}
      - WORKER_URL=http://pis-worker:3001
      - NEXT_PUBLIC_WORKER_URL=${NEXT_PUBLIC_WORKER_URL:-http://localhost:8088/worker-api}
      - WORKER_API_KEY_FILE=/run/secrets/worker_api_key
      - MINIO_ENDPOINT_HOST=pis-minio
      - MINIO_ENDPOINT_PORT=9000
      - MINIO_CONSOLE_PORT=9001
      - MINIO_USE_SSL=false
      - MINIO_BUCKET=pis-photos
      - ALBUM_SESSION_SECRET_FILE=/run/secrets/album_session_secret
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENABLE_PRETTY_LOG=${ENABLE_PRETTY_LOG:-false}
      - PROJECT_ROOT=${PROJECT_ROOT_MOUNT_PATH:-/opt/pis}
    volumes:
      - pis_web_logs:/app/logs
      - ../:${PROJECT_ROOT_MOUNT_PATH:-/opt/pis}:ro
    depends_on:
      postgres:
        condition: service_healthy
      worker:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==================== Nginx ====================
  nginx:
    image: nginx:alpine
    pull_policy: if_not_present
    container_name: pis-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "8088:80"
    depends_on:
      web:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ============================================
# Secrets 定义（文件模式）
# ============================================
secrets:
  db_password:
    file: ./secrets/db_password
  jwt_secret:
    file: ./secrets/jwt_secret
  minio_access_key:
    file: ./secrets/minio_access_key
  minio_secret_key:
    file: ./secrets/minio_secret_key
  worker_api_key:
    file: ./secrets/worker_api_key
  album_session_secret:
    file: ./secrets/album_session_secret
  redis_password:
    file: ./secrets/redis_password
  cloudflare_api_token:
    file: ./secrets/cloudflare_api_token
  cloudflare_zone_id:
    file: ./secrets/cloudflare_zone_id
