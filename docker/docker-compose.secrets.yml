# ============================================
# PIS ç”Ÿäº§ç¯å¢ƒé…ç½®ï¼ˆDocker Secrets å®‰å…¨ç‰ˆæœ¬ï¼‰
#
# ğŸ” å®‰å…¨ç‰¹æ€§ï¼š
#   - å¯†é’¥å­˜å‚¨åœ¨æ–‡ä»¶ä¸­ï¼Œdocker inspect æ— æ³•æŸ¥çœ‹
#   - å¯†é’¥ä¸ä¼šå‡ºç°åœ¨è¿›ç¨‹åˆ—è¡¨æˆ–æ—¥å¿—ä¸­
#   - å®¹å™¨ä»¥é root ç”¨æˆ·è¿è¡Œï¼ˆé™¤å¿…é¡» root çš„æœåŠ¡å¤–ï¼‰
#   - FTP ç«¯å£ä¿ç•™ä¾›ç›¸æœºä¸Šä¼ 
#
# ä½¿ç”¨æ–¹æ³•:
#   1. åˆå§‹åŒ–å¯†é’¥: cd docker/secrets && ./init-secrets.sh
#   2. å¯åŠ¨æœåŠ¡: docker compose -f docker/docker-compose.secrets.yml up -d
#
# å®‰å…¨æç¤ºï¼š
#   - Web å’Œ Worker æœåŠ¡ä½¿ç”¨ node ç”¨æˆ·ï¼ˆUID 1000ï¼‰è¿è¡Œ
#   - æ•°æ®åº“ä½¿ç”¨ postgres ç”¨æˆ·è¿è¡Œ
#   - Redis ä½¿ç”¨ redis ç”¨æˆ·è¿è¡Œ
#   - FTP/Nginx å¿…é¡»ä½¿ç”¨ rootï¼ˆç»‘å®šä½ç«¯å£ï¼‰
# ============================================

networks:
  pis-network:
    driver: bridge
    name: pis-network

volumes:
  pis_postgres_data:
    name: pis_postgres_data
  pis_minio_data:
    name: pis_minio_data
  pis_redis_data:
    name: pis_redis_data
  pis_worker_logs:
    name: pis_worker_logs
  pis_web_logs:
    name: pis_web_logs

services:
  # ==================== æ•°æ®åº“ ====================
  postgres:
    image: pgvector/pgvector:pg16
    pull_policy: if_not_present
    container_name: pis-postgres
    user: "999:999"  # PostgreSQL å®˜æ–¹é•œåƒç”¨æˆ·
    environment:
      POSTGRES_DB: pis
      POSTGRES_USER: pis
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      PGDATA: /var/lib/postgresql/data/pgdata
    secrets:
      - db_password
    volumes:
      - pis_postgres_data:/var/lib/postgresql/data
      - ./init-postgresql-db.sql:/docker-entrypoint-initdb.d/init-postgresql-db.sql:ro
      - ./init-postgresql.sh:/docker-entrypoint-initdb.d/init-postgresql.sh:ro
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U pis -d pis"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  # ==================== å¯¹è±¡å­˜å‚¨ ====================
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    pull_policy: if_not_present
    container_name: pis-minio
    user: "1000:1000"  # é root ç”¨æˆ·
    secrets:
      - minio_access_key
      - minio_secret_key
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        export MINIO_ROOT_USER=$$(cat /run/secrets/minio_access_key)
        export MINIO_ROOT_PASSWORD=$$(cat /run/secrets/minio_secret_key)
        exec minio server /data --console-address ":9001"
    environment:
      MINIO_BROWSER_REDIRECT_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:8088}/minio-console
    volumes:
      - pis_minio_data:/data
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    security_opt:
      - no-new-privileges:true

  # MinIO Bucket åˆå§‹åŒ–
  minio-init:
    image: minio/mc:latest
    pull_policy: if_not_present
    container_name: pis-minio-init
    user: "1000:1000"  # é root ç”¨æˆ·
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - pis-network
    secrets:
      - minio_access_key
      - minio_secret_key
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        sleep 5
        MINIO_USER=$$(cat /run/secrets/minio_access_key)
        MINIO_PASS=$$(cat /run/secrets/minio_secret_key)
        mc alias set pis http://pis-minio:9000 "$$MINIO_USER" "$$MINIO_PASS"
        mc mb pis/pis-photos --ignore-existing || true
        mc anonymous set download pis/pis-photos || true
        echo 'MinIO bucket initialized'
        exit 0
    restart: "no"

  # ==================== ä»»åŠ¡é˜Ÿåˆ— ====================
  redis:
    image: redis:7-alpine
    pull_policy: if_not_present
    container_name: pis-redis
    user: "999:999"  # Redis å®˜æ–¹é•œåƒç”¨æˆ·
    secrets:
      - redis_password
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ -f /run/secrets/redis_password ] && [ -s /run/secrets/redis_password ]; then
          REDIS_PWD=$$(cat /run/secrets/redis_password)
          exec redis-server --appendonly yes --requirepass "$$REDIS_PWD"
        else
          exec redis-server --appendonly yes
        fi
    volumes:
      - pis_redis_data:/data
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true

  # ==================== å›¾ç‰‡å¤„ç† Worker ====================
  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: pis-worker
    # FTP ç«¯å£ 21 éœ€è¦ rootï¼Œæ— æ³•ä½¿ç”¨é root ç”¨æˆ·
    # user: "1000:1000"
    secrets:
      - db_password
      - minio_access_key
      - minio_secret_key
      - worker_api_key
      - redis_password
      - cloudflare_api_token
      - cloudflare_zone_id
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # åˆ›å»ºé root ç”¨æˆ·è¿è¡Œåº”ç”¨ï¼ˆFTP æœåŠ¡é™¤å¤–ï¼‰
        if ! id -u node &>/dev/null; then
          adduser -D -u 1000 -s /bin/sh node 2>/dev/null || true
        fi
        
        # ä» secrets æ–‡ä»¶è¯»å–å¯†é’¥å¹¶è®¾ç½®ç¯å¢ƒå˜é‡
        export DATABASE_PASSWORD=$$(cat /run/secrets/db_password)
        export MINIO_ACCESS_KEY=$$(cat /run/secrets/minio_access_key)
        export MINIO_SECRET_KEY=$$(cat /run/secrets/minio_secret_key)
        export STORAGE_ACCESS_KEY=$$(cat /run/secrets/minio_access_key)
        export STORAGE_SECRET_KEY=$$(cat /run/secrets/minio_secret_key)
        export WORKER_API_KEY=$$(cat /run/secrets/worker_api_key)
        [ -f /run/secrets/redis_password ] && export REDIS_PASSWORD=$$(cat /run/secrets/redis_password)
        [ -f /run/secrets/cloudflare_api_token ] && export CLOUDFLARE_API_TOKEN=$$(cat /run/secrets/cloudflare_api_token)
        [ -f /run/secrets/cloudflare_zone_id ] && export CLOUDFLARE_ZONE_ID=$$(cat /run/secrets/cloudflare_zone_id)
        
        # åˆ›å»ºæ—¥å¿—ç›®å½•å¹¶è®¾ç½®æƒé™
        mkdir -p /app/logs
        chown -R 1000:1000 /app/logs
        
        # å¯åŠ¨åº”ç”¨ï¼ˆä»¥ node ç”¨æˆ·è¿è¡Œï¼‰
        exec su -s /bin/sh node -c "cd /app && exec node dist/index.js"
    environment:
      - DATABASE_TYPE=postgresql
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=pis
      - DATABASE_USER=pis
      - MINIO_ENDPOINT_HOST=pis-minio
      - MINIO_ENDPOINT_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_BUCKET=pis-photos
      - STORAGE_TYPE=minio
      - STORAGE_ENDPOINT=pis-minio
      - STORAGE_PORT=9000
      - STORAGE_USE_SSL=false
      - STORAGE_BUCKET=pis-photos
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
      - HTTP_PORT=3001
      # FTP é…ç½® - ç«¯å£å’Œè¢«åŠ¨æ¨¡å¼èŒƒå›´ï¼ˆæ¯ä¸ªç›¸å†Œçš„è´¦å·å¯†ç åœ¨åº”ç”¨å±‚ç®¡ç†ï¼‰
      - FTP_PORT=21
      - FTP_PASV_START=30000
      - FTP_PASV_END=30009
      - FTP_PASV_URL=${FTP_PASV_URL:-}
      - STORAGE_PUBLIC_URL=${STORAGE_PUBLIC_URL:-}
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-}
      - ALERT_ENABLED=${ALERT_ENABLED:-true}
      - ALERT_TYPE=${ALERT_TYPE:-log}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "su", "-s", "/bin/sh", "node", "-c", "node -e \"console.log('healthy')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true

  # ==================== Next.js å‰ç«¯ ====================
  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://localhost}
        NEXT_PUBLIC_MEDIA_URL: ${NEXT_PUBLIC_MEDIA_URL:-https://localhost}/media
        NEXT_PUBLIC_PHOTOGRAPHER_NAME: ${NEXT_PUBLIC_PHOTOGRAPHER_NAME:-PIS Photography}
        NEXT_PUBLIC_PHOTOGRAPHER_TAGLINE: ${NEXT_PUBLIC_PHOTOGRAPHER_TAGLINE:-ä¸“ä¸šæ´»åŠ¨æ‘„å½±}
        NEXT_PUBLIC_POLLING_INTERVAL: ${NEXT_PUBLIC_POLLING_INTERVAL:-3000}
        NEXT_PUBLIC_ADMIN_POLLING_INTERVAL: ${NEXT_PUBLIC_ADMIN_POLLING_INTERVAL:-2000}
    container_name: pis-web
    user: "1000:1000"  # é root ç”¨æˆ·
    secrets:
      - db_password
      - jwt_secret
      - minio_access_key
      - minio_secret_key
      - worker_api_key
      - album_session_secret
      - redis_password
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # ä» secrets æ–‡ä»¶è¯»å–å¯†é’¥å¹¶è®¾ç½®ç¯å¢ƒå˜é‡
        export DATABASE_PASSWORD=$$(cat /run/secrets/db_password)
        export AUTH_JWT_SECRET=$$(cat /run/secrets/jwt_secret)
        export MINIO_ACCESS_KEY=$$(cat /run/secrets/minio_access_key)
        export MINIO_SECRET_KEY=$$(cat /run/secrets/minio_secret_key)
        export STORAGE_ACCESS_KEY=$$(cat /run/secrets/minio_access_key)
        export STORAGE_SECRET_KEY=$$(cat /run/secrets/minio_secret_key)
        export WORKER_API_KEY=$$(cat /run/secrets/worker_api_key)
        export ALBUM_SESSION_SECRET=$$(cat /run/secrets/album_session_secret)
        [ -f /run/secrets/redis_password ] && export REDIS_PASSWORD=$$(cat /run/secrets/redis_password)
        
        # å¯åŠ¨åº”ç”¨
        exec node server.js
    environment:
      - AUTH_MODE=custom
      - DATABASE_TYPE=postgresql
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=pis
      - DATABASE_USER=pis
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:8088}
      - NEXT_PUBLIC_MEDIA_URL=${NEXT_PUBLIC_MEDIA_URL:-http://localhost:8088/media}
      - NEXT_PUBLIC_PHOTOGRAPHER_NAME=${NEXT_PUBLIC_PHOTOGRAPHER_NAME:-PIS Photography}
      - NEXT_PUBLIC_PHOTOGRAPHER_TAGLINE=${NEXT_PUBLIC_PHOTOGRAPHER_TAGLINE:-ä¸“ä¸šæ´»åŠ¨æ‘„å½±}
      - NEXT_PUBLIC_POLLING_INTERVAL=${NEXT_PUBLIC_POLLING_INTERVAL:-3000}
      - NEXT_PUBLIC_ADMIN_POLLING_INTERVAL=${NEXT_PUBLIC_ADMIN_POLLING_INTERVAL:-2000}
      - WORKER_URL=http://pis-worker:3001
      - NEXT_PUBLIC_WORKER_URL=${NEXT_PUBLIC_WORKER_URL:-http://localhost:8088/worker-api}
      - MINIO_ENDPOINT_HOST=pis-minio
      - MINIO_ENDPOINT_PORT=9000
      - MINIO_CONSOLE_PORT=9001
      - MINIO_USE_SSL=false
      - MINIO_BUCKET=pis-photos
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENABLE_PRETTY_LOG=${ENABLE_PRETTY_LOG:-false}
      - PROJECT_ROOT=${PROJECT_ROOT_MOUNT_PATH:-/opt/pis}
    volumes:
      - pis_web_logs:/app/logs
      - ../:${PROJECT_ROOT_MOUNT_PATH:-/opt/pis}:ro
    depends_on:
      postgres:
        condition: service_healthy
      worker:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # ==================== Nginx ====================
  nginx:
    image: nginx:alpine
    pull_policy: if_not_present
    container_name: pis-nginx
    # ç«¯å£ 80 éœ€è¦ rootï¼Œæ— æ³•ä½¿ç”¨é root ç”¨æˆ·
    # user: "1000:1000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "8088:80"
    depends_on:
      web:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    security_opt:
      - no-new-privileges:true

