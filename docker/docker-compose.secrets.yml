# ============================================
# æ³¨æ„ï¼šFTP è´¦å·å¯†ç ç”±åº”ç”¨å±‚ç®¡ç†ï¼ˆæ¯ä¸ªç›¸å†Œç‹¬ç«‹ï¼‰
# ç³»ç»Ÿåªæä¾› FTP æœåŠ¡ç«¯å£é…ç½®
